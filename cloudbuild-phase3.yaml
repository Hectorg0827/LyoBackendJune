steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/lyobackend/lyo-backend-repo/lyo-backend:$BUILD_ID', '-f', 'Dockerfile.phase3', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/lyobackend/lyo-backend-repo/lyo-backend:$BUILD_ID']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lyo-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/lyobackend/lyo-backend-repo/lyo-backend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=lyobackend,ENVIRONMENT=production'
      - '--max-instances'
      - '20'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '100'
      - '--timeout'
      - '600s'

options:
  logging: CLOUD_LOGGING_ONLY
