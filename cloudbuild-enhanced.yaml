steps:
  # Build the enhanced LyoBackend with all manual file edits integrated
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.phase2',
      '-t', 'gcr.io/$PROJECT_ID/lyo-backend-enhanced:latest',
      '-t', 'gcr.io/$PROJECT_ID/lyo-backend-enhanced:$BUILD_ID',
      '.'
    ]
    timeout: '600s'

  # Push the enhanced container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/lyo-backend-enhanced']
    timeout: '300s'

  # Deploy enhanced version to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'lyo-backend-enhanced',
      '--image', 'gcr.io/$PROJECT_ID/lyo-backend-enhanced:latest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--set-env-vars', 'PORT=8000,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,ENVIRONMENT=production',
      '--timeout', '300s'
    ]
    timeout: '600s'

timeout: '1800s'
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
images:
  - 'gcr.io/$PROJECT_ID/lyo-backend-enhanced:latest'
  - 'gcr.io/$PROJECT_ID/lyo-backend-enhanced:$BUILD_ID'
