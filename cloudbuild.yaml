steps:
  # Build the container image using the lightweight Dockerfile.cloud
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'Dockerfile.cloud',
      '-t', '${_IMAGE}',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE}']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', '${_SERVICE}',
      '--image', '${_IMAGE}',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '1',
      '--set-env-vars', 'ENVIRONMENT=production,DEBUG=false,PORT=8080',
      '--set-secrets', 'DATABASE_URL=database-url:latest,JWT_SECRET_KEY=jwt-secret:latest',
      '--add-cloudsql-instances', 'lyobackend:us-central1:my-instance'
    ]

substitutions:
  _SERVICE: 'lyo-backend'
  _REGION: 'us-central1'
  _IMAGE: 'gcr.io/lyobackend/lyo-backend'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
