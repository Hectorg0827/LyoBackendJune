# ðŸš€ CI/CD Pipeline for LyoBackendJune
# Automated testing, building, and deployment to production

name: LyoBackendJune CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ§ª Testing and Quality Assurance
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: ðŸ”§ Set up test environment
      run: |
        cp .env.example .env.test
        echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" >> .env.test
        echo "REDIS_URL=redis://localhost:6379" >> .env.test
        echo "ENVIRONMENT=test" >> .env.test
        echo "SECRET_KEY=test-secret-key-for-ci-cd-at-least-32-characters-long" >> .env.test

    - name: ðŸ—„ï¸ Run database migrations
      run: |
        export DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb
        export SECRET_KEY=test-secret-key-for-ci-cd-at-least-32-characters-long
        python setup_database.py

    - name: ðŸ§ª Run tests with coverage
      run: |
        export ENVIRONMENT=test
        export DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb
        export REDIS_URL=redis://localhost:6379
        export SECRET_KEY=test-secret-key-for-ci-cd-at-least-32-characters-long
        pytest --cov=lyo_app --cov-report=xml --cov-report=html tests/

    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: ðŸ” Run linting (flake8)
      run: |
        pip install flake8
        flake8 lyo_app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 lyo_app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ðŸ”’ Run security checks (bandit)
      run: |
        pip install bandit
        bandit -r lyo_app -f json -o bandit-report.json || true
        bandit -r lyo_app

    - name: ðŸ“‹ Type checking (mypy)
      run: |
        pip install mypy
        mypy lyo_app --ignore-missing-imports || true

  # ðŸ—ï¸ Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ðŸš€ Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: ðŸš€ Deploy to ECS Staging
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER_NAME_STAGING }} \
          --service ${{ secrets.ECS_SERVICE_NAME_STAGING }} \
          --force-new-deployment

    - name: â³ Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster ${{ secrets.ECS_CLUSTER_NAME_STAGING }} \
          --services ${{ secrets.ECS_SERVICE_NAME_STAGING }}

    - name: ðŸ¥ Health check
      run: |
        sleep 30
        curl -f ${{ secrets.STAGING_URL }}/health

    - name: ðŸ“¢ Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'âœ… LyoBackendJune deployed to staging successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ðŸš€ Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: ðŸš€ Deploy to ECS Production
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER_NAME_PRODUCTION }} \
          --service ${{ secrets.ECS_SERVICE_NAME_PRODUCTION }} \
          --force-new-deployment

    - name: â³ Wait for deployment
      run: |
        aws ecs wait services-stable \
          --cluster ${{ secrets.ECS_CLUSTER_NAME_PRODUCTION }} \
          --services ${{ secrets.ECS_SERVICE_NAME_PRODUCTION }}

    - name: ðŸ¥ Health check
      run: |
        sleep 30
        curl -f ${{ secrets.PRODUCTION_URL }}/health

    - name: ðŸ”„ Run production validation
      run: |
        python production_validation_final.py --url ${{ secrets.PRODUCTION_URL }}

    - name: ðŸ“¢ Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'ðŸš€ LyoBackendJune deployed to production successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ðŸ·ï¸ Create release tag
      if: github.event_name != 'release'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a v$(date +%Y%m%d%H%M%S) -m "Production deployment $(date)"
        git push origin --tags

  # ðŸ›¡ï¸ Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: ðŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # ðŸ“Š Performance Testing
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Install k6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: ðŸ§ª Run performance tests
      run: |
        k6 run --out json=results.json load_test/load_test.js
      env:
        TARGET_URL: ${{ secrets.STAGING_URL }}

    - name: ðŸ“Š Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: results.json

  # ðŸ“ Documentation
  documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme

    - name: ðŸ”§ Generate API documentation
      run: |
        python -c "
        import json
        from lyo_app.app_factory import create_app

        # Generate OpenAPI spec
        app = create_app()
        openapi_spec = app.openapi()
        with open('openapi.json', 'w') as f:
            json.dump(openapi_spec, f, indent=2)
        "
      continue-on-error: true

    - name: ðŸ“š Build documentation
      run: |
        mkdir -p docs
        echo '# LyoBackendJune API Documentation' > docs/README.md
        echo 'API documentation available at /docs endpoint' >> docs/README.md

    - name: ðŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
