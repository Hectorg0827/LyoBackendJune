steps:
  # Build the container image for production backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.standalone',
      '-t', 'gcr.io/$PROJECT_ID/lyo-backend-production:latest',
      '-t', 'gcr.io/$PROJECT_ID/lyo-backend-production:$BUILD_ID',
      '.'
    ]
    timeout: '1200s'

  # Push the container image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lyo-backend-production:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lyo-backend-production:$BUILD_ID']

  # Optional: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'lyo-backend-production',
      '--image', 'gcr.io/$PROJECT_ID/lyo-backend-production:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--max-instances', '10',
      '--set-env-vars', 'ENVIRONMENT=production,DEBUG=false'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/lyo-backend-production:latest'
  - 'gcr.io/$PROJECT_ID/lyo-backend-production:$BUILD_ID'

# Build timeout
timeout: '1800s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
